  <!-- Script para controlar modal -->
  <script>
    function abrirModal(rutaGuia) {
      const modal = document.getElementById('modal-guia');
      const iframe = document.getElementById('iframe-modal');
      iframe.src = rutaGuia;
      modal.style.display = 'block';
    }

    function cerrarModal() {
      const modal = document.getElementById('modal-guia');
      const iframe = document.getElementById('iframe-modal');
      modal.style.display = 'none';
      iframe.src = '';
    }

    window.onclick = function (event) {
      const modal = document.getElementById('modal-guia');
      if (event.target === modal) {
        cerrarModal();
      }
    }
  </script>

  <!-- Script para abrir/cerrar men√∫ circular -->
