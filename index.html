<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Admisiones y Registro UAM</title>
  
  <!-- Agrega esta l铆nea para que funcione Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Y aseg煤rate que el CSS est茅 bien vinculado -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="particles-js"></div>
  <header class="header">
    <h1>Admisiones y Registro UAM</h1>
    <nav class="nav">
      <a href="agente.html">Agente Virtual</a>
      <a href="guias.html">Gu铆as</a>
      <a href="tareas.html">Tareas</a>
    </nav>
  </header>

  <main class="main-content">
    <section class="bienvenida">
      <h2>Bienvenido al Portal</h2>
      <p>Tu centro de ayuda, tareas y asistencia virtual en Admisiones y Registro.</p>
    </section>
  </main>

  <footer class="footer">
    <p>漏 Universidad Aut贸noma de Manizales - Admisiones y Registro 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 1000
          }
        },
        "color": {
          "value": ["#00c3ff", "#8a2be2", "#39ff14", "#ff00c8"]
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000"
          }
        },
        "opacity": {
          "value": 0.6,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 0.5,
            "opacity_min": 0.2,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 2,
            "size_min": 0.5,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#ffffff",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.5,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "attract": {
            "enable": false
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 200,
            "line_linked": {
              "opacity": 0.7
            }
          },
          "bubble": {
            "distance": 250,
            "size": 6,
            "duration": 2,
            "opacity": 0.8,
            "speed": 3
          },
          "repulse": {
            "distance": 400
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>
  <!-- Modal oculto -->
  <div id="modal-guia" class="modal">
    <div class="modal-content">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <iframe id="iframe-modal" src="" frameborder="0"></iframe>
    </div>
  </div>

  <!-- Tu script actual del modal -->
<script>
  function abrirModal(rutaGuia) {
    var modal = document.getElementById('modal-guia');
    var iframe = document.getElementById('iframe-modal');
    iframe.src = rutaGuia;
    modal.style.display = 'block';
  }

  function cerrarModal() {
    var modal = document.getElementById('modal-guia');
    var iframe = document.getElementById('iframe-modal');
    modal.style.display = 'none';
    iframe.src = '';
  }

  window.onclick = function(event) {
    var modal = document.getElementById('modal-guia');
    if (event.target == modal) {
      cerrarModal();
    }
  }
</script>
<!-- Bot贸n -->
<div class="boton-guias" id="botonGuias" onclick="toggleMenu()"></div>

<!-- Men煤 circular avanzado -->
<div class="menu-circular" id="menuCircular">
  <div class="opcion" style="--i:0;" onclick="abrirModal('guias/homologacion.pdf')">Homologaci贸n</div>
  <div class="opcion" style="--i:1;" onclick="abrirModal('guias/validacion.pdf')">Validaci贸n</div>
  <div class="opcion" style="--i:2;" onclick="abrirModal('guias/registro.pdf')">Registro</div>
  <div class="opcion" style="--i:3;" onclick="abrirModal('guias/admision.pdf')">Admisi贸n</div>
  <div class="opcion" style="--i:4;" onclick="abrirModal('guias/documentos.pdf')">Documentos</div>
</div>

<!-- Script para abrir/cerrar -->
<script>
  function toggleMenu() {
    const menu = document.getElementById('menuCircular');
    menu.classList.toggle('activo');
  }
</script>
</body>
</html>
