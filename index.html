<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Admisiones y Registro UAM</title>
  
  <!-- Agrega esta línea para que funcione Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Y asegúrate que el CSS esté bien vinculado -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="particles-js"></div>
  <header class="header">
    <h1>Admisiones y Registro UAM</h1>
    <nav class="nav">
      <a href="agente.html">Agente Virtual</a>
      <a href="guias.html">Guías</a>
      <a href="tareas.html">Tareas</a>
    </nav>
  </header>

  <main class="main-content">
    <section class="bienvenida">
      <h2>Bienvenido al Portal</h2>
      <p>Tu centro de ayuda, tareas y asistencia virtual en Admisiones y Registro.</p>
    </section>
  </main>

  <footer class="footer">
    <p>© Universidad Autónoma de Manizales - Admisiones y Registro 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS('particles-js', {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#00c3ff"
      },
      "shape": {
        "type": "circle",
        "stroke": {
          "width": 0,
          "color": "#00c3ff"
        }
      },
      "opacity": {
        "value": 0.5,
        "random": true
      },
      "size": {
        "value": 3,
        "random": true
      },
      "line_linked": {
        "enable": true,
        "distance": 120,
        "color": "#00c3ff",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 2,
        "direction": "none",
        "random": true,
        "straight": false,
        "out_mode": "out"
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "grab"
        },
        "onclick": {
          "enable": false
        }
      },
      "modes": {
        "grab": {
          "distance": 140,
          "line_linked": {
            "opacity": 1
          }
        }
      }
    },
    "retina_detect": true
  });
</script>
</body>
</html>
