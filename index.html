<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Admisiones y Registro UAM</title>
  
  <!-- Agrega esta línea para que funcione Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Y asegúrate que el CSS esté bien vinculado -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="particles-js"></div>
  <header class="header">
    <h1>Admisiones y Registro UAM</h1>
    <nav class="nav">
      <a href="agente.html">Agente Virtual</a>
      <a href="guias.html">Guías</a>
      <a href="tareas.html">Tareas</a>
    </nav>
  </header>

  <main class="main-content">
    <section class="bienvenida">
      <h2>Bienvenido al Portal</h2>
      <p>Tu centro de ayuda, tareas y asistencia virtual en Admisiones y Registro.</p>
    </section>
  </main>

  <footer class="footer">
    <p>© Universidad Autónoma de Manizales - Admisiones y Registro 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS('particles-js', {
  "particles": {
    "number": {
      "value": 100,
      "density": {
        "enable": true,
        "value_area": 1000
      }
    },
    "color": {
      "value": ["#00c3ff", "#8a2be2", "#39ff14", "#ff00c8"]  // colores dinámicos
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000"
      }
    },
    "opacity": {
      "value": 0.6,
      "random": true,
      "anim": {
        "enable": true,
        "speed": 0.5,
        "opacity_min": 0.2,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": true,
        "speed": 2,
        "size_min": 0.5,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 120,
      "color": "#ffffff",
      "opacity": 0.3,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 1.5,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "attract": {
        "enable": false
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "grab"
      },
      "onclick": {
        "enable": true,
        "mode": "push"  // efecto destello al hacer clic
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 200,
        "line_linked": {
          "opacity": 0.7
        }
      },
      "bubble": {
        "distance": 250,
        "size": 6,
        "duration": 2,
        "opacity": 0.8,
        "speed": 3
      },
      "repulse": {
        "distance": 400
      },
      "push": {
        "particles_nb": 4   // al hacer clic agrega 4 partículas "brillando"
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});
</script>
</body>
</html>
