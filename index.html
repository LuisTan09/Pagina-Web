<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Admisiones y Registro UAM</title>

  <!-- Fuente Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Estilos externos -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Fondo de part칤culas -->
  <div id="particles-js"></div>

  <!-- Encabezado -->
  <header class="header">
    <h1>Admisiones y Registro UAM</h1>
    <nav class="nav">
      <a href="agente.html">Agente Virtual</a>
      <a href="guias.html">Gu칤as</a>
      <a href="tareas.html">Tareas</a>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="main-content">
    <section class="bienvenida">
      <h2>Bienvenido al Portal</h2>
      <p>Tu centro de ayuda, tareas y asistencia virtual en Admisiones y Registro.</p>
    </section>
  </main>

  <!-- Pie de p치gina -->
  <footer class="footer">
    <p>춸 Universidad Aut칩noma de Manizales - Admisiones y Registro 2025</p>
  </footer>

  <!-- Modal oculto para mostrar gu칤as -->
  <div id="modal-guia" class="modal">
    <div class="modal-content">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <iframe id="iframe-modal" src="" frameborder="0"></iframe>
    </div>
  </div>

  <!-- Bot칩n flotante para abrir men칰 circular -->
  <div class="boton-guias" id="botonGuias" onclick="toggleMenu()">
    游닄 Gu칤as
  </div>

  <!-- Men칰 circular -->
  <div class="menu-circular" id="menuCircular">
    <div class="opcion" style="--i:0;" onclick="abrirModal('guias/homologacion.pdf')">Homologaci칩n</div>
    <div class="opcion" style="--i:1;" onclick="abrirModal('guias/validacion.pdf')">Validaci칩n</div>
    <div class="opcion" style="--i:2;" onclick="abrirModal('guias/registro.pdf')">Registro</div>
    <div class="opcion" style="--i:3;" onclick="abrirModal('guias/admision.pdf')">Admisi칩n</div>
    <div class="opcion" style="--i:4;" onclick="abrirModal('guias/documentos.pdf')">Documentos</div>
  </div>

  <!-- Librer칤a de part칤culas -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- Configuraci칩n de part칤culas -->
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 1000
          }
        },
        "color": {
          "value": ["#00c3ff", "#8a2be2", "#39ff14", "#ff00c8"]
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.6,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 0.5,
            "opacity_min": 0.2,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 2,
            "size_min": 0.5,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#ffffff",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.5,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        },
        "modes": {
          "grab": {
            "distance": 200,
            "line_linked": {
              "opacity": 0.7
            }
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  </script>

  <!-- Script para controlar modal -->
  <script>
    function abrirModal(rutaGuia) {
      var modal = document.getElementById('modal-guia');
      var iframe = document.getElementById('iframe-modal');
      iframe.src = rutaGuia;
      modal.style.display = 'block';
    }

    function cerrarModal() {
      var modal = document.getElementById('modal-guia');
      var iframe = document.getElementById('iframe-modal');
      modal.style.display = 'none';
      iframe.src = '';
    }

    window.onclick = function(event) {
      var modal = document.getElementById('modal-guia');
      if (event.target == modal) {
        cerrarModal();
      }
    }
  </script>

  <!-- Script para abrir/cerrar men칰 circular -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuCircular');
      menu.classList.toggle('activo');
    }
  </script>

</body>
</html>
